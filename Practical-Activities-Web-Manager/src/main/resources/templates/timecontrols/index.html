<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
<title>Cronometros</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div th:switch="${timecontrols}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aun no existen Cronometros</h2>
				<div th:case="*">
					<h2 class="my-5">Cronometros</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Auto Start</th>
								<th>Intervalo de uso</th>
								<th>Ultimo Uso</th>
								<th>Orden</th>
								<th>Estado</th>
								<th>Intervalo de tiempo</th>
								<th>Tipo</th>
								<th>Editar</th>
								<th>Juego</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="timecontrol : ${timecontrols}">
					
								<td class="text-info" th:text="${timecontrol.name}"></td>
								<td class="text-info" th:text="${timecontrol.autostart}"></td>
								<td class="text-info" th:text="${timecontrol.intervalRunning}"></td>
								<td class="text-info" th:text="${timecontrol.lastPlayTime}"></td>
								<td class="text-info" th:text="${timecontrol.order}"></td>
								<td class="text-info" th:text="${timecontrol.state}"></td>
								<td class="text-info" th:text="${timecontrol.timeInterval}"></td>
								<td class="text-info" th:text="${timecontrol.type}"></td>
								
								<td><a th:href="@{/timecontrols/edit/{id}(id=${timecontrol.id})}"
									class="btn btn-primary">Editar<i class="fa fa-pencil-square-o ml-2"></i></a></td>
									
								<td th:if="${timecontrol.tsscGame!=null}"><a th:href="@{/games/edit/{id}(id=${timecontrol.tsscGame.id})}"
									class="btn btn-primary" ><i class="fas fa-dice ml-2" ></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/timecontrols/add" class="btn btn-primary">Agregar<i
						class="fas fa-plus-circle ml-2"></i></a> 
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Home</a>
	</div>
</body>

</html>
