<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
<title>Historias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div th:switch="${stories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aun no existen temas</h2>
				<div th:case="*">
					<h2 class="my-5">Historias</h2>
					<h6>Puede agregar historias ligadas a un juego desde la lista de historias de cada juego</h6>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Descripci√≥n</th>
								<th>Sprint Inicial</th>
								<th>Numero</th>
								<th>Valor de Negocio</th>
								<th>Prioridad</th>
								<th>Editar</th>
								<th>Juego</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="story : ${stories}">
					
								<td class="text-info" th:text="${story.description}"></td>
								<td class="text-info" th:text="${story.initialSprint}"></td>
								<td class="text-info" th:text="${story.number}"></td>
								<td class="text-info" th:text="${story.businessValue}"></td>
								<td class="text-info" th:text="${story.priority}"></td>
								
								<td><a th:href="@{/stories/edit/{id}(id=${story.id})}"
									class="btn btn-primary">Editar<i class="fa fa-pencil-square-o ml-2"></i></a></td>
									
								<td><a th:href="@{/games/edit/{id}(id=${story.tsscGame.id})}"
									class="btn btn-primary" ><i class="fas fa-dice ml-2" th:text="${story.tsscGame.name}"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Home</a>
	</div>
</body>

</html>
