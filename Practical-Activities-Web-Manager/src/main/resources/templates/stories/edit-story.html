<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
<title>Editar Historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
		<h2 class="mb-5">Editar Historia</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/stories/edit/{id}(id=${id})}" th:object="${tsscStory}"
					method="post">
					<div class="row">
						
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripción</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Descripción"><span th:if="${#fields.hasErrors('description')}"
th:errors="*{description}" class="text-danger"></span>		
						</div>
						
						
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor de negocio</label> <input
								type="number" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="1"><span th:if="${#fields.hasErrors('businessValue')}"
th:errors="*{businessValue}" class="text-danger"></span>		
						</div>
						
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Sprint Inicial</label> <input
								type="number" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="1"><span th:if="${#fields.hasErrors('initialSprint')}"
th:errors="*{initialSprint}" class="text-danger"></span>		
						</div>
						
						<div class="form-group col-md-6">
							<label for="number" class="col-form-label">Numero</label> <input
								type="number" th:field="*{number}" class="form-control" id="number"
								placeholder="1"><span th:if="${#fields.hasErrors('number')}"
th:errors="*{number}" class="text-danger"></span>		
						</div>
						
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label> <input
								type="number" th:field="*{priority}" class="form-control" id="priority"
								placeholder="1"><span th:if="${#fields.hasErrors('priority')}"
th:errors="*{priority}" class="text-danger"></span>		
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar Historia">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
